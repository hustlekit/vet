<div class="container">
  <div class="row align-items-center custom-top-margin">
    <div class="offset-5">
    </div>
    <div class="col-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="mb-3">
          <label for="petSelect"></label>
          <select class="form-control" id="petSelect" name="pet" ngModel>
            <option *ngFor="let v of pets">{{v.name}}</option>
          </select>
        </div>
        <div class="col">
          <label for="date"></label>
          <input type="date" class="form-control" id="date" name="date" ngModel />
        </div>
        <label for="doctorSelect"></label>
        <select class="form-control" id="doctorSelect" name="doctor" ngModel>
          <option *ngFor="let v of doctors">{{v.name}}</option>
        </select>
        <div class="mb-5">
          <button type="submit" class="btn btn-primary w-100">Zatwierd≈∫</button>
        </div>
      </form>
    </div>
  </div>
</div>
